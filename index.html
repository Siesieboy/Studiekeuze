<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="studiekeuze_favicon.png">
<title>Studiekeuze Nederland</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
.line-clamp-3{
    display:-webkit-box;
    -webkit-line-clamp:3;
    line-clamp:3;
    -webkit-box-orient:vertical;
    overflow:hidden;
}
.study-image{
    width:200px;
    height:180px;
    object-fit:cover;
    border-radius:0.75rem;
    flex-shrink:0;
}
.modal-image{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:0.75rem;
    margin-bottom:1rem;
}
.study-card{
    position: relative;
    background: white;
    border-radius: 1rem;
    padding: 1.5rem;
    overflow: hidden;
}
.study-card::before{
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 1rem;
    padding: 3px;
    background: linear-gradient(135deg, #6366f1, #818cf8, #a5b4fc, #6366f1);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.study-card:hover::before{
    opacity: 1;
}
</style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 p-6">

<div class="max-w-6xl mx-auto">

<!-- HEADER -->
<div class="bg-white rounded-2xl shadow-xl p-8 mb-6 flex items-center justify-between border border-indigo-100">
    <div class="flex items-center gap-4">
        <i data-lucide="graduation-cap" class="w-10 h-10 text-indigo-600"></i>
        <div>
            <h1 class="text-4xl font-bold text-indigo-800">Studiekeuze Nederland</h1>
            <p class="text-indigo-600">Vind locaties en details over jou toekomstige studie!</p>
        </div>
    </div>

    <div class="flex gap-3">
        <a href="quiz.html" class="px-5 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-semibold">
            üìù Zoek mijn ideale studie!
        </a>
        <a href="favorites.html" class="px-5 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-semibold">
            ‚≠ê Favorieten
        </a>
    </div>
</div>

<!-- ZOEKEN -->
<div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border border-indigo-100">
    <div class="flex gap-4 flex-col md:flex-row">
        <input id="searchInput" type="text" placeholder="Zoek studie, school of stad..."
            class="flex-1 px-4 py-3 border rounded-xl">
        <select id="levelFilter" class="px-4 py-3 border rounded-xl">
            <option value="Alle">Alle niveaus</option>
            <option value="WO">WO</option>
            <option value="HBO">HBO</option>
            <option value="MBO">MBO</option>
        </select>
    </div>
</div>

<div id="resultsCount" class="mb-4 font-semibold text-indigo-800"></div>

<!-- STUDIES -->
<div id="studyGrid" class="grid grid-cols-2 gap-8"></div>

</div>

<!-- MODAL -->
<div id="studyModal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    onclick="closeModal()">

    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto"
         onclick="event.stopPropagation()">

        <div id="modalImageArea"></div>
        <div id="modalTitleArea"></div>
        <div id="modalBody" class="mt-4"></div>

        <button onclick="closeModal()"
            class="mt-6 px-4 py-2 bg-indigo-100 rounded-xl font-semibold text-indigo-700">
            Sluiten

</div>

// Studies opslaan in localStorage zodat favorieten.html ze ook kan gebruiken
localStorage.setItem("allStudies", JSON.stringify(studies));

/* ======================================================
   FAVORIETEN
   ====================================================== */

function getFavorites(){
    return JSON.parse(localStorage.getItem("favorites")) || [];
}

function isFavorite(id){
    return getFavorites().includes(id);
}

function toggleFavorite(id){
    let favs = getFavorites();
    favs.includes(id) ? favs = favs.filter(f=>f!==id) : favs.push(id);
    localStorage.setItem("favorites", JSON.stringify(favs));
    renderStudies();
}

/* ======================================================
   RENDER STUDIES
   ====================================================== */

function renderStudies(){
    const search = searchInput.value.toLowerCase();
    const level = levelFilter.value;

    const filtered = studies.filter(s =>
        (s.name.toLowerCase().includes(search) ||
         s.university.toLowerCase().includes(search) ||
         s.city.toLowerCase().includes(search)) &&
        (level==="Alle" || s.level.includes(level))
    );

    resultsCount.innerText = `${filtered.length} studies gevonden`;
    studyGrid.innerHTML = "";
    
    filtered.forEach(s=>{
        const imageHtml = s.image ? `<img src="${s.image}" alt="${s.name}" class="study-image" onerror="this.style.display='none'">` : '';
        
        const cardDiv = document.createElement('div');
        cardDiv.className = "study-card cursor-pointer shadow-xl hover:shadow-2xl transition flex gap-4 items-start";
        cardDiv.onclick = function() { openModal(s.id); };
        
        cardDiv.innerHTML = `
            ${imageHtml}
            <div class="flex-1">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold text-indigo-800">${s.name}</h3>
                    <button class="text-2xl star-btn ${isFavorite(s.id)?'text-yellow-400':'text-gray-300'}" data-id="${s.id}">‚òÖ</button>
                </div>
                <p class="text-indigo-700 font-medium">${s.university}</p>
                <p class="text-sm text-indigo-500">${s.city}</p>
                <p class="mt-3 text-gray-700 line-clamp-3">${s.description}</p>
            </div>
        `;
        
        studyGrid.appendChild(cardDiv);
        
        // Event listener voor de ster knop
        const starBtn = cardDiv.querySelector('.star-btn');
        starBtn.onclick = function(e) {
            e.stopPropagation();
            toggleFavorite(parseInt(this.getAttribute('data-id')));
        };
    });

    lucide.createIcons();
}

/* ======================================================
   MODAL
   ====================================================== */

function openModal(id){
    const s = studies.find(st=>st.id===id);

    const imageHtml = s.image ? `<img src="${s.image}" alt="${s.name}" class="modal-image" onerror="this.style.display='none'">` : '';

    modalImageArea.innerHTML = imageHtml;

    modalTitleArea.innerHTML = `
        <h2 class="text-3xl font-bold text-indigo-800">${s.name}</h2>
        <p class="text-indigo-600">${s.university}</p>
    `;

    const modalBtn = document.createElement('button');
    modalBtn.className = "mb-4 px-4 py-2 rounded-xl bg-yellow-100 text-yellow-700 font-semibold";
    modalBtn.textContent = isFavorite(s.id) ? "‚òÖ Verwijderen uit favorieten" : "‚òÜ Toevoegen aan favorieten";
    modalBtn.onclick = function() {
        toggleFavorite(s.id);
        openModal(s.id); // Refresh modal to update button
    };

    modalBody.innerHTML = `
        <p><b>Niveau:</b> ${s.level}</p>
        <p><b>Duur:</b> ${s.duration}</p>
        <p><b>Locatie:</b> ${s.address}</p>
        <p><b>Kosten:</b> ${s.costs}</p>
        <p class="mt-3">${s.description}</p>
    `;
    
    modalBody.insertBefore(modalBtn, modalBody.firstChild);

    studyModal.classList.remove("hidden");
}

function closeModal(){
    studyModal.classList.add("hidden");
}

/* ====================================================== */

searchInput.addEventListener("input", renderStudies);
levelFilter.addEventListener("change", renderStudies);

renderStudies();
lucide.createIcons();
</script>
